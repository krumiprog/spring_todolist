<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: head">
</head>
<body>

    <div th:replace="fragments :: header"></div>

    <div class="container mt-5">
        <h1 th:text="${title}"></h1>
        <div th:each="todo : ${todos}" class="alert alert-info mt-2">
            <h2 th:text="${todo.title}"></h2>
            <a th:href="'/todo/' + ${todo.id}" class="btn btn-info">Read</a>
        </div>
    </div>

</body>
</html>
